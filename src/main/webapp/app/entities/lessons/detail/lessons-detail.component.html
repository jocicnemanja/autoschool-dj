<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="lessons">
      <h2 data-cy="lessonsDetailsHeading"><span jhiTranslate="autoschoolNewApp.lessons.detail.title">Lessons</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ lessons.id }}</span>
        </dd>
        <dt><span jhiTranslate="autoschoolNewApp.lessons.date">Date</span></dt>
        <dd>
          <span>{{ lessons.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="autoschoolNewApp.lessons.type">Type</span></dt>
        <dd>
          <span>{{ lessons.type }}</span>
        </dd>
        <dt><span jhiTranslate="autoschoolNewApp.lessons.amount">Amount</span></dt>
        <dd>
          <span>{{ lessons.amount }}</span>
        </dd>
        <dt><span jhiTranslate="autoschoolNewApp.lessons.student">Student</span></dt>
        <dd>
          <div *ngIf="lessons.student">
            <a [routerLink]="['/student', lessons.student?.id, 'view']">{{ lessons.student?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/lessons', lessons.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
